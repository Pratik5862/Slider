<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<style>
  .carousel-inner img {
    width: 100%;
    height: 300px;
  }
</style>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 style="text-align: center;">Carousel...</h1>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images.jpg" class="d-block w-100" alt="..." style="height: 300px;width: 100%;">
            </div>
            <div class="carousel-item">
              <img src="download.jpg" class="d-block w-100" alt="..." style="height: 300px;width: 100%;">
            </div>
            <div class="carousel-item">
              <img src="hqdefault.jpg" class="d-block w-100" alt="..." style="height: 300px;width: 100%;">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="images1.jpg" class="d-block w-100" alt="..." style="height: 250px;width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="download.jpg" class="d-block w-100" alt="..." style="height: 250px;width: 100%;">
                </div>
                <div class="carousel-item">
                  <img src="images 7890.jpg" class="d-block w-100" alt="..." style="height: 250px;width: 100%;">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>

        <hr>
        <div id="demo" class="carousel slide" data-ride="carousel">
          <ul class="carousel-indicators">
            <li data-target="#demo" data-slide-to="0" class="active"></li>
            <li data-target="#demo" data-slide-to="1"></li>
            <li data-target="#demo" data-slide-to="2"></li>
          </ul>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="38-384914_enterprise-software-development-company-full-stack-developer.jpg" alt="Los Angeles"
                width="100%" height="300">
              <div class="carousel-caption">
                <h3>Course details... </h3>
                <p>Never give up because great things take time</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="images4.jpg" alt="Chicago" width="100%" height="300">
              <div class="carousel-caption">
                <h3> Accounting-services...</h3>
                <p>A good accountant is worth it</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="hqdefault.jpg" alt="New York" width="100%" height="300">
              <div class="carousel-caption">
                <h3>Laptop...</h3>
                <p>We love the Big Apple!</p>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>
        </div>
      </div>

    </div>


</body>

</html>
